name: Update Ligue 1 Data

on:
  schedule:
    - cron: "0 2 * * 1"   # Tous les lundis Ã  02:00 UTC
  workflow_dispatch:       # Permet aussi de lancer manuellement

jobs:
  update:
    runs-on: ubuntu-latest

  env:
    FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update pipeline
        run: |
          python -m src.pipelines.update_data

      - name: Commit & Push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Auto-update data [skip ci]" || echo "No changes to commit"
          git push
