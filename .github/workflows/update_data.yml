name: Update Ligue 1 Data

on:
  schedule:
    - cron: "0 2 * * 1"   # Tous les lundis √† 02:00 UTC
  workflow_dispatch:       # Permet aussi de lancer manuellement

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}

    steps:
      # 1. Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install requirements
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîç 4. DIAGNOSTIC ‚Üí V√©rifier que le token est bien transmis
      - name: Debug environment variable
        run: |
          echo "Longueur du token : ${#FOOTBALL_DATA_TOKEN}"
          if [ -z "$FOOTBALL_DATA_TOKEN" ]; then
            echo "ERREUR : FOOTBALL_DATA_TOKEN est VIDE !"
            exit 1
          else
            echo "FOOTBALL_DATA_TOKEN charg√© correctement (contenu masqu√©)."
          fi

      # 5. Lancer la pipeline
      - name: Run update pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m src.pipelines.update_data

      # 6. Commit + push des fichiers modifi√©s
      - name: Commit & Push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          # Modifier l'URL du remote pour inclure le token
          git remote remove origin || echo "No origin to remove"
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git commit -m "Auto-update data [skip ci]" || echo "Aucun changement √† commit"
          git push --set-upstream origin main